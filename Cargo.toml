[workspace]
resolver = "2"

default-members = [
    "conjure_oxide",
    "crates/conjure_core",
    "solvers/kissat",
    "solvers/minion",
]

members = [
    "conjure_oxide",
    "crates/conjure_core",
    "crates/enum_compatability_macro",
    "crates/conjure_macros",
    "solvers/kissat",
    "solvers/minion",
    "solvers/chuffed",
    "crates/gen_reduce",
]

[workspace.lints.clippy]
unwrap_used = "warn"
expect_used = "warn"

[profile.dev]
codegen-units = 1

[profile.release]
codegen-units = 1
